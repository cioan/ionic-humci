<ion-header>

  <ion-navbar>
    <ion-title> {{ idDisplay }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="grid-basic-page">

<ion-grid>

  <ion-row>
    <ion-card>
      <ion-card-header>
        Demographics
      </ion-card-header>
      <ion-card-content>
        <div>{{ demographics }}</div>
      </ion-card-content>
    </ion-card>
  </ion-row>

  <ion-row>
    <ion-card>
      <ion-card-header>
        Address
      </ion-card-header>
      <ion-card-content>
        <div>{{ address1 }}, {{ address2 }}, {{ address3 }}</div>
        <div>{{ cityVillage }}, {{ stateProvince }}, {{ country }}</div>
      </ion-card-content>
    </ion-card>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          Identifiers
        </ion-card-header>
        <ion-card-content>
          <span *ngFor="let i of identifiers">
            {{ i.display }}
            <span *ngIf="i.location"> ({{ i.location.display }} location)</span>
            <br/>
          </span>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col>
    <ion-card>
      <ion-card-header>
        Other attributes
      </ion-card-header>
      <ion-card-content>
        <span *ngFor="let a of attributes">{{ a.display }}<br/></span>
      </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>

</ion-grid>

</ion-content>
