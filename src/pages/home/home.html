<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome {{userDetails.person.display}}</h2>

  <p>
    <button ion-button icon-start (click)="searchPatients()">
      <ion-icon name='search'></ion-icon>
      Search Patients
    </button>
  </p>
  <p>
    <button ion-button outline icon-start  (click)="checkin()">
      <ion-icon name='copy' is-active="false"></ion-icon>
      Check-in
    </button>

  </p>


</ion-content>
