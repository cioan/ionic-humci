<ion-header>

  <ion-navbar [hideBackButton]="true">
    <ion-title>Checkin Complete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Patient</ion-label>
    <ion-label>{{ patient ? patient.display : null }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Check-in time</ion-label>
    <ion-label>{{ myDate ? myDate : null }}</ion-label>
  </ion-item>

  <p>
    <button ion-button color="secondary" icon-start (click)="backToCheckinList()">OK</button>
  </p>


</ion-content>
