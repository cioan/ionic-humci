<ion-header>

  <ion-navbar [hideBackButton]="true">
    <ion-title>Checkin Complete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Patient</ion-label>
      <ion-label>{{ patient ? patient.display : null }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Check-in time</ion-label>
      <ion-label><h2>{{ myDate ? myDate : null }}</h2></ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Alert</ion-label>
      <ion-label>Do adherence counseling intervention</ion-label>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header></ion-list-header>
      <ion-item>
          <ion-label>Next Stations</ion-label>
          <ion-label>Viral Load Testing (9)</ion-label>
      </ion-item>
      <ion-item>
         <ion-label> </ion-label>
         <ion-label>Nutrition (18)</ion-label>
      </ion-item>
      <ion-item>
        <ion-label> </ion-label>
        <ion-label>TB Screening (5)</ion-label>
      </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Total Patients Checked-In</ion-label>
      <ion-label>28</ion-label>
    </ion-item>
  </ion-list>

  <p>
    <button ion-button block medium color="secondary" icon-start (click)="backToCheckinList()">OK</button>
  </p>


</ion-content>
