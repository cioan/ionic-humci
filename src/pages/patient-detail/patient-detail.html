<ion-header>

  <ion-navbar>
    <ion-title>patientDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="{{ patient.name }}"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Gender</ion-label>
      <ion-input type="text" value="{{ patientDetails ? patientDetails.person.gender : null }}"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Age</ion-label>
      <ion-input type="text" value="{{ patientDetails ? patientDetails.person.age : null }}"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Birthdate</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="patient.birthdate"></ion-datetime>
    </ion-item>

  </ion-list>
</ion-content>
